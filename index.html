<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 0.675rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card1">
        <h1 class="results">Your Result</h1>

        <p class="circle">
          <span class="totalscore">76</span>

          <span class="maxscore"> of 100</span>
        </p>

        <h2>Great!</h2>

        <p class="description"> You scored higher than 65% of the people who have taken these tests. </p>
      </div>

      <div class="card2">
        <h2>Summary</h2>

        <div class="StatsData">

          <ul>
            <li class="Stats Reaction">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
              <span class="score"> 80 <span class="maxStats">/ 100 </span></span>
            </li>

            <li class="Stats Memory">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
              <span class="score"> 92 <span class="maxStats">/ 100</span></span>
            </li>

            <li class="Stats Verbal"> 
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
              <span class="score">61 <span class="maxStats">/ 100</span></span>
          </li>

          <li class="Stats Visual"> 
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
              <span class="score">72 <span class="maxStats">/ 100</span></span>
            </li>
          </ul>


          <a class="continue" href="#">Continue</a>

        </div>

      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mazen Hassan</a>.
  </footer>
</body>

</html>
