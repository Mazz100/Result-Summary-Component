<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 0.675rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card1">
        <p class="results">Your Result</p>

        <div class="circle">

          <h1 class="totalscore">76</h1>

          <span class="maxscore"> of 100</span>

        </div>

        <h2>Great</h2>

        <p class="description"> You scored higher than 65% of the people who have taken these tests. </p>
      </div>

      <div class="card2">
        <h2>Summary</h2>

        <!--Creating seperate <div> for each state element-->
        <div class="stats Reaction">
          <div class="lefthalf">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>

          <span class="score"> 80 /<span class="maxStats"> 100 </span>
        </div>

        <div class="stats Memory">
          <div class="lefthalf">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <span class="score"> 92 /<span class="maxStats"> 100</span>
        </div>

        <div class="stats Verbal">
          <div class="lefthalf">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <span class="score">61 /<span class="maxStats">100</span>

        </div>

        <div class="stats Visual">
          <div class="lefthalf">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <span class="score">72 / <span class="maxStats">100</span>
        </div>

      </div>

      <div class="continue">
        <a href="#">Continue</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mazen Hassan</a>.
  </footer>
</body>

</html>
